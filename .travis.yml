language: python
sudo: false

notifications:
  email: false

python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
  - "pypy"
  - "pypy3.5"

env:
  matrix:
    - WITH_SHAPELY=1
    - WITH_SHAPELY=0
  global:
    secure: ""

addons:
  apt:
    packages:
      - libgeos-dev

before_install:
  - pip install poetry

install:
  - poetry install
  - if [ $WITH_SHAPELY -eq 1 ]; then
      poetry add numpy "shapely[vectorized]>=1.6b4" ;
    fi
  - poetry run python -c 'import geopip; print(geopip._geopip.SHAPELY_AVAILABLE)'

script: poetry run pytest

after_success:
  - coveralls

before_deploy:
  - git stash --all
  - poetry build -f sdist

deploy:
  provider: script
  script: poetry publish -u tammoippen -p $PYPI_PASS
  skip_cleanup: true
  on:
    branch: master
    tags: true
    python: "3.6"
    condition: $WITH_SHAPELY -eq 1
